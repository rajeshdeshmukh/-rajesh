<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आसन विग्यान</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="quiz-container">
        <h1>तत्व का नाम पहचानें</h1>
        <div id="quiz">
            <p id="question">तत्व का प्रतीक क्या है?</p>
            <div id="options" class="options-container">
                <button class="option-btn">विकल्प 1</button>
                <button class="option-btn">विकल्प 2</button>
                <button class="option-btn">विकल्प 3</button>
                <button class="option-btn">विकल्प 4</button>
            </div>
        </div>
        <div id="result" class="result hide">
            <h2>आपका स्कोर: <span id="score-display">0</span></h2>
            <button id="retry-btn">फिर से खेलें</button>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
